<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- MDUI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
  <title>Hello, world!</title>
</head>

<body class="mdui-theme-primary-orange mdui-theme mdui-theme-layout-dark mdui-drawer-body-left">
  <div class="mdui-toolbar mdui-color-deep-orange-200">
    <a class="mdui-btn" mdui-drawer="{target: '#left-drawer'}">
      <i class="mdui-icon material-icons">menu</i>
    </a>
    <a href="#" class="mdui-btn-icon">
      <i class="mdui-icon material-icons"></i>
    </a>
    <div class="mdui-toolbar-spacer"></div>
    <div class="mdui-ripple">
      <span class="mdui-typo-title">Title</span>
    </div>
    <div class="mdui-toolbar-spacer"></div>
    <a href="https://www.baidu.com" class="mdui-btn mdui-btn-icon">
      <i class="mdui-icon material-icons">search</i>
    </a>
    <a href="login.html" class="mdui-btn mdui-btn-raised mdui-color-deep-orange-200">首页</a>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon">
      <i class="mdui-icon material-icons">refresh</i>
    </a>
    <a href="info.html" class="mdui-btn mdui-btn-icon">
      <i class="mdui-icon material-icons">more_vert</i>
    </a>
  </div>

  <div class="mdui-tab mdui-tab-center">
    <div class="mdui-driver"> </div>
    <a class="mdui-btn mdui-btn-raised mdui-color-deep-orange-200">首页</a>
  </div>

  <!-- progress bar -->
  <div class="mdui-progress mdui-color-green">
    <div class="mdui-progress-indeterminate mdui-color-pink-50"></div>
  </div>
  <!-- side bar -->

  <div class="mdui-drawer" id="left-drawer">
    <!-- <div class="mdui-"></div> -->

  </div>

  <div class="mdui-container">
    <!-- card -->
    <div class="mdui-card mdui-col-xs-4 mdui-col-sm-8">

      <!-- 卡片头部，包含头像、标题、副标题 -->
      <div class="mdui-card-header">
        <!-- <img class="mdui-card-header-avatar" src="avatar.jpg"/> -->
        <div class="mdui-card-header-title">Title</div>
        <div class="mdui-card-header-subtitle">Subtitle</div>
      </div>

      <!-- 卡片的媒体内容，可以包含图片、视频等媒体内容，以及标题、副标题 -->
      <div class="mdui-card-media">
        <img src="test_photo.png" />

        <!-- 卡片中可以包含一个或多个菜单按钮 -->
        <div class="mdui-card-menu">
          <button class="mdui-btn mdui-btn-icon mdui-text-color-white">
            <i class="mdui-icon material-icons">share</i>
          </button>
        </div>
      </div>

      <!-- 卡片的标题和副标题 -->
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">Title-1</div>
        <div class="mdui-card-primary-subtitle">Subtitle</div>
      </div>

      <!-- 卡片的内容 -->
      <div class="mdui-card-content">
        <p>
          Some information
        </p>
      </div>

      <!-- 卡片的按钮 -->
      <div class="mdui-card-actions">
        <button class="mdui-btn mdui-ripple">action 1</button>
        <button class="mdui-btn mdui-ripple">action 2</button>
        <button class="mdui-btn mdui-btn-icon mdui-float-right">
          <i class="mdui-icon material-icons">expand_more</i>
        </button>
      </div>

    </div>
    <!-- MDUI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>

</html>
